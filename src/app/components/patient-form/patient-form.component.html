<div class="p-6 max-w-xl mx-auto">
    <h1 class="text-2xl font-bold mb-4">Patient Registration</h1>
  
    <input [(ngModel)]="name" placeholder="Name" class="border p-2 w-full mb-2" />
    <input [(ngModel)]="age" type="number" placeholder="Age" class="border p-2 w-full mb-2" />
    <input [(ngModel)]="gender" placeholder="Gender" class="border p-2 w-full mb-4" />
  
    <button (click)="addPatient()" class="bg-blue-600 text-white px-4 py-2 rounded">Add Patient</button>
  
    <div class="mt-6">
      <h2 class="text-xl font-semibold mb-2">All Patients</h2>
      <ul class="list-disc pl-5">
        <li *ngFor="let p of patients">
          {{ p.name }} ({{ p.age }} years, {{ p.gender }})
        </li>
      </ul>
    </div>
  </div>
